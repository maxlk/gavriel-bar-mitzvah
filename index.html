<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בר המצווה של גבריאל</title>
    <!-- Загрузка Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Загрузка иконки Waze (используем Font Awesome) -->

        /* Установка шрифта Inter по умолчанию и стили для плавного скроллинга */
        body {
            font-family: 'Inter', sans-serif;
            /* Установка статического фонового изображения (эффект параллакса) */
            background-image: url('https://lh3.googleusercontent.com/gg/AIJ2gl9sH8Z3A6f0slXoHaPCg2hFfy-94_eqQDMfuaRIrT2AN7ZQJikPS_kI2ag2YAkfXzEZ2uyIlJ4_SIo5Y1TCmlDqtM_lp4scb9amM2MFR1VtjFBfZcjZMXE5kQRqqhZsIxj37EiQg0VpkMy_Uaqc004Kz7A5UAmdFM84ug1YYdmqSrFmWbGukZDR8IqOwQ0OJ-x2XgEXveVWYdKt71TnqtN_i6cEglm2H_Norcf3St_-0eaf9rMm6lKiTjwv_uNOzEdWcxuijQuzZIdpY6J-dhMGOWiZRqHAReoT1x72dAnUGhFQyyoFuFUH_MSPIyDvcZNPZ9ZYhwIy-GrnEgPaoa_=s1024-rj');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Это ключ к статичному фону */

            /* Контейнер для snap-scrolling (для всего сайта) */
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Стиль для каждой секции, занимающей весь экран и с выравниванием для snap-scrolling */
        .snap-section {
            height: 100vh;
            scroll-snap-align: start;
            /* Добавляем градиент для лучшей читаемости текста на фоне */
            background-color: rgba(0, 0, 0, 0.2); /* Общий темный оверлей */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
            position: relative; /* Для позиционирования внутреннего контента */
        }
    </style>
</head>
<body class="selection:bg-indigo-600 selection:text-white">

    <!-- 1. Секция: Приглашение (Секция 1 - Полупрозрачный фон тьмы) -->
    <section id="section-1" class="snap-section bg-black/30">
        <div class="absolute bottom-10 p-4 w-full text-center">
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight text-white drop-shadow-lg">
                אנו שמחים להזמין אתכם לבר המצווה של גבריאל
            </h1>
        </div>
    </section>

    <!-- 2. Секция: Детали События (Секция 2 - Светлый, более заметный фон) -->
    <section id="section-2" class="snap-section bg-white/50 text-gray-800 backdrop-blur-sm">
        <div class="p-6 md:p-10 max-w-2xl text-center rounded-xl shadow-2xl bg-white/80">
            <h2 class="text-3xl sm:text-4xl font-bold mb-4">
                פרטי האירוע
            </h2>
            <p class="text-xl sm:text-2xl font-medium leading-relaxed">
                האירוע יתקיים ב-1 בדצמבר בשעה 11:00 בבית הכנסת הגדול אוהל שרה ברחוב בנימין 45
            </p>
        </div>
    </section>

    <!-- 3. Секция: Карта и Навигация (Секция 3 - Полупрозрачный фон тьмы) -->
    <section id="section-3" class="snap-section bg-black/30">
        <div class="flex flex-col items-center w-full h-full p-4 space-y-4">
            <!-- Встроенная Google Карта (в верхней части) -->
            <div class="w-full flex-grow rounded-lg shadow-xl overflow-hidden h-1/2 sm:h-3/4">
                <iframe
                    src="https://maps.google.com/maps?q=בנימין 45 רחובות&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    width="100%"
                    height="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Кнопка Waze (в нижней части) -->
            <div class="w-full flex justify-center py-4">
                <a
                    href="https://waze.com/ul?q=בנימין 45 רחובות&navigate=yes"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="flex items-center justify-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-xl sm:text-2xl"
                >

                    <!-- Текст кнопки -->
                    <span> נווט עם Waze לכתובת</span>
                </a>
            </div>
        </div>
    </section>

    <!-- 4. Секция: Заключение (Секция 4 - Светлый, более заметный фон) -->
    <section id="section-4" class="snap-section bg-white/50 text-gray-800 backdrop-blur-sm">
         <div class="p-6 md:p-10 max-w-2xl text-center rounded-xl shadow-2xl bg-white/80">
            <h2 class="text-3xl sm:text-4xl font-bold mb-4">
                תודה רבה
            </h2>
            <p class="text-xl sm:text-2xl font-medium leading-relaxed">
                מצפים בכיליון עיניים לראותכם
            </p>
        </div>
    </section>

</body>
</html>
