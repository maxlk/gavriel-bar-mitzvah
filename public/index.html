<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>בר המצווה של גבריאל</title>
    <link
      rel="preload"
      href="/fonts/StamAshkenazCLM.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="/images/gavriel.avif"
      as="image"
      type="image/avif"
    />
    <link
      rel="preload"
      href="/fonts/ShofarRegular.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="/images/background2.avif"
      as="image"
      type="image/avif"
    />
    <link
      rel="preload"
      href="/images/background3.avif"
      as="image"
      type="image/avif"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @font-face {
        font-family: "ShlomoStam";
        font-display: swap;
        src:
          url("/fonts/ShlomoStam.woff2") format("woff2"),
          url("/fonts/ShlomoStam.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "FreeSerif";
        font-display: swap;
        src:
          url("/fonts/FreeSerif.woff2") format("woff2"),
          url("/fonts/FreeSerif.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "KeterAramTsova";
        font-display: swap;
        src:
          url("/fonts/KeterAramTsova.woff2") format("woff2"),
          url("/fonts/KeterAramTsova.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "KeterYG";
        font-display: swap;
        src:
          url("/fonts/KeterYG-Medium.woff2") format("woff2"),
          url("/fonts/KeterYG-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "ShlomoSemiStam";
        font-display: swap;
        src:
          url("/fonts/ShlomoSemiStam.woff2") format("woff2"),
          url("/fonts/ShlomoSemiStam.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Shofar";
        font-display: swap;
        src:
          url("/fonts/ShofarRegular.woff2") format("woff2"),
          url("/fonts/ShofarRegular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "StamAshkenazCLM";
        font-display: swap;
        src:
          url("/fonts/StamAshkenazCLM.woff2") format("woff2"),
          url("/fonts/StamAshkenazCLM.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "TaameyFrankCLM";
        font-display: swap;
        src:
          url("/fonts/TaameyFrankCLM-Medium.woff2") format("woff2"),
          url("/fonts/TaameyFrankCLM-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }

      /* Установка шрифта Inter по умолчанию и стили для плавного скроллинга */
      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
      }

      article {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      .section {
        padding-bottom: 48px;
      }

      .font-torah-1 {
        font-family: "ShlomoStam", "Inter", sans-serif;
      }
      .font-torah-2 {
        font-family: "StamAshkenazCLM", "Inter", sans-serif;
      }

      .font-1 {
        font-family: "ShlomoStam", "Inter", sans-serif;
      }

      .font-2 {
        font-family: "FreeSerif", "Inter", sans-serif;
      }

      .font-3 {
        font-family: "KeterAramTsova", "Inter", sans-serif;
      }

      .font-4 {
        font-family: "KeterYG", "Inter", sans-serif;
      }

      .font-5 {
        font-family: "ShlomoSemiStam", "Inter", sans-serif;
      }

      .font-6 {
        font-family: "Shofar", "Inter", sans-serif;
      }

      .font-7 {
        font-family: "StamAshkenazCLM", "Inter", sans-serif;
      }

      .font-8 {
        font-family: "TaameyFrankCLM", "Inter", sans-serif;
      }

      #cover {
        background-image: url("/images/gavriel.jpg"); /* Base Fallback for all browsers */
        background-image: image-set(
          "/images/gavriel.avif" type("image/avif"),
          "/images/gavriel.webp" type("image/webp"),
          "/images/gavriel.jpg" type("image/jpeg")
        );
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      #date-and-time {
        background-image: url("/images/background2.jpg"); /* Base Fallback for all browsers */
        background-image: image-set(
          "/images/background2.avif" type("image/avif"),
          "/images/background2.webp" type("image/webp"),
          "/images/background2.jpg" type("image/jpeg")
        );
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      #map {
        background-image: url("/images/background3.jpg"); /* Base Fallback for all browsers */
        background-image: image-set(
          "/images/background3.avif" type("image/avif"),
          "/images/background3.webp" type("image/webp"),
          "/images/background3.jpg" type("image/jpeg")
        );
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      #date-and-time,
      #map {
        isolation: isolate;
      }

      #date-and-time::before,
      #map::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #date-and-time::before {
        background-color: rgba(255, 255, 255, 0.2);
      }

      #map::before {
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
      }

      /* Стиль для каждой секции, занимающей весь экран и с выравниванием для snap-scrolling */
      .snap-section {
        height: 100vh;
        scroll-snap-align: start;
        /* Добавляем градиент для лучшей читаемости текста на фоне */
        background-color: rgba(0, 0, 0, 0.2); /* Общий темный оверлей */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 1rem;
        position: relative; /* Для позиционирования внутреннего контента */
      }
    </style>
  </head>

  <body class="selection:bg-indigo-600 selection:text-white">
    <article>
      <!-- 1. Секция: Приглашение (Секция 1 - Полупрозрачный фон тьмы) -->
      <section id="cover" class="snap-section bg-black/30">
        <div class="absolute bottom-10 p-4 pb-0 w-full text-center">
          <h1
            class="text-4xl text-left sm:text-6xl font-extrabold font-7 tracking-tight text-sky-600 drop-shadow-lg drop-shadow-white/50"
          >
            <span class="block pl-3">
              אנו שמחים להזמין<br />
              אתכם לטקס העלייה<br />
              לתורה של בננו האהוב<br />
            </span>
            <span
              class="text-8xl text-sky-600 text-center font-torah-2 font-normal block pt-9"
              >גבריאל</span
            >
            <!-- אני שמח להזמין אתכם לטקס העלייה לתורה שלי -->
          </h1>
        </div>
      </section>

      <!-- 2. Секция: Детали События (Секция 2 - Светлый, более заметный фон) -->
      <section
        id="date-and-time"
        class="snap-section bg-white/50 text-gray-800"
      >
        <div
          class="px-6 py-9 md:p-10 max-w-2xl text-center font-6 text-sky-600 rounded-xl shadow-2xl bg-white/80 backdrop-blur-xs"
        >
          <h2 class="text-5xl sm:text-4xl font-bold font-7 mb-4">1.12.2025</h2>
          <p
            class="text-2xl text-start sm:text-2xl font-normal leading-relaxed justify-self-center pb-4"
          >
            <span class="font-bold font-7">12:00</span> קבלת פנים<br />
            <span class="font-bold font-7">12:30</span> תחילת הטקס<br />
            <span class="font-bold font-7">13:15</span> סעודת מצווה קלה<br />
          </p>
          <p class="text-2xl sm:text-2xl font-normal leading-relaxed">
            בית הכנסת הגדול אוהל שרה<br />
            ברחוב בנימין 45 רחובות
          </p>
        </div>
      </section>

      <!-- 3. Секция: Карта и Навигация (Секция 3 - Полупрозрачный фон тьмы) -->
      <section id="map" class="snap-section bg-black/30">
        <div class="flex flex-col items-center w-full h-full p-4 space-y-4">
          <!-- Встроенная Google Карта (в верхней части) -->
          <div
            class="w-full flex-grow rounded-lg shadow-xl overflow-hidden h-1/2 sm:h-3/4"
          >
            <iframe
              src="https://maps.google.com/maps?q=בנימין 45 רחובות&t=&z=15&ie=UTF8&iwloc=&output=embed"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>

          <!-- Кнопка Waze (в нижней части) -->
          <div class="w-full flex justify-center py-4">
            <a
              href="https://waze.com/ul?q=בנימין 45 רחובות&navigate=yes"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center justify-center space-x-2 bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-xl sm:text-2xl"
            >
              <!-- Иконка Waze -->
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Waze</title>
                <path
                  fill="currentColor"
                  d="M13.314 1.59c-.225.003-.45.013-.675.03-2.165.155-4.295.924-6.069 2.327-2.194 1.732-3.296 4.325-3.496 7.05h.002c-.093 1.22-.23 2.15-.469 2.63-.238.479-.42.638-1.24.639C.27 14.259-.4 15.612.266 16.482c1.248 1.657 2.902 2.705 4.72 3.364a2.198 2.198 0 00-.033.367 2.198 2.198 0 002.2 2.197 2.198 2.198 0 002.128-1.668c1.307.12 2.607.14 3.824.1.364-.012.73-.045 1.094-.092a2.198 2.198 0 002.127 1.66 2.198 2.198 0 002.2-2.197 2.198 2.198 0 00-.151-.797 12.155 12.155 0 002.303-1.549c2.094-1.807 3.511-4.399 3.302-7.404-.112-1.723-.761-3.298-1.748-4.608-2.143-2.86-5.53-4.309-8.918-4.265zm.366 1.54c.312.008.623.027.933.063 2.48.288 4.842 1.496 6.4 3.577v.001c.829 1.1 1.355 2.386 1.446 3.792v.003c.173 2.477-.965 4.583-2.777 6.147a10.66 10.66 0 01-2.375 1.535 2.198 2.198 0 00-.98-.234 2.198 2.198 0 00-1.934 1.158 9.894 9.894 0 01-1.338.146 27.323 27.323 0 01-3.971-.148 2.198 2.198 0 00-1.932-1.156 2.198 2.198 0 00-1.347.463c-1.626-.553-3.078-1.422-4.155-2.762 1.052-.096 1.916-.6 2.319-1.408.443-.889.53-1.947.625-3.198v-.002c.175-2.391 1.11-4.536 2.92-5.964h.002c1.77-1.402 3.978-2.061 6.164-2.012zm-3.157 4.638c-.688 0-1.252.579-1.252 1.298 0 .72.564 1.297 1.252 1.297.689 0 1.252-.577 1.252-1.297 0-.711-.563-1.298-1.252-1.298zm5.514 0c-.688 0-1.25.579-1.25 1.298-.008.72.554 1.297 1.25 1.297.688 0 1.252-.577 1.252-1.297 0-.711-.564-1.298-1.252-1.298zM9.641 11.78a.72.72 0 00-.588.32.692.692 0 00-.11.54c.345 1.783 2.175 3.129 4.264 3.129h.125c1.056-.032 2.026-.343 2.816-.922.767-.556 1.29-1.316 1.477-2.137a.746.746 0 00-.094-.547.69.69 0 00-.445-.32.714.714 0 00-.867.539c-.22.93-1.299 1.9-2.934 1.94-1.572.046-2.738-.986-2.926-1.956a.72.72 0 00-.718-.586Z"
                />
              </svg>
              <!-- Текст кнопки -->
              <span>&nbsp;נווט עם Waze&nbsp;</span>
            </a>
          </div>
        </div>
      </section>

      <!-- 4. Секция: Заключение (Секция 4 - Светлый, более заметный фон) -->
      <section
        id="thank-you"
        class="snap-section bg-white/50 text-gray-800 backdrop-blur-sm"
      >
        <div
          class="p-6 md:p-10 max-w-2xl text-center rounded-xl shadow-2xl bg-white/80"
        >
          <h2 class="text-3xl sm:text-4xl font-bold mb-4">תודה רבה</h2>
          <p class="text-xl sm:text-2xl font-medium leading-relaxed">
            מצפים בכיליון עיניים לראותכם
          </p>
        </div>
      </section>
    </article>

    <script>
      // Live reload with scroll position preservation
      const articleEl = document.getElementsByTagName("article")[0];
      const scrollTop = sessionStorage.getItem("scrollTop");
      if (scrollTop) {
        articleEl.scrollTo(0, parseInt(scrollTop));
        sessionStorage.removeItem("scrollTop");
      }

      if (location.hash === "#reload") {
        setTimeout(() => {
          const scrollTop = articleEl.scrollTop;
          sessionStorage.setItem("scrollTop", `${scrollTop}`);
          window.location.reload();
        }, 1000);
      }
    </script>
  </body>
</html>
